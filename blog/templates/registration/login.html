{%extends 'blog/base.html' %}

{%block content%}
<div class="jumbotron">
    <h2>Please Login</h2>
    <h3>Must be superuser.</h3>
    {%if forms.errors %}
        <p>Your username and passwords didn't match! Please Try Again</p>
    {%endif%}

    <form action="{% url 'login' %}" method="POST">
        {%csrf_token%}
            {{form.as_p}}
             
            <input type="submit" class="btn btn-dark" value="Login" />
            <input type="hidden" name="next" value="{{next}}" />
    </form>

</div> 

{%endblock%}
