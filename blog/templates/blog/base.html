<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS BOOTSTRAP-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!--glyphi-->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!--Medium Style Editor-->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    <!--Custom Css-->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">

    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&family=Roboto:wght@300&display=swap" rel="stylesheet">



    <title>Blog</title>
</head>
<body class ='loader'>

  <nav class="navbar navbar-expand-sm bg-light myfont">
    <div class="container">

      <!-- Links -->
      <ul class="navbar-nav">

        <li class="nav-item">
          <a class="navbar-brand" href="{% url 'post_list' %}">My Tech Blog</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'about' %}">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://www.github.com">Github</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://www.linkedin.com">LinkdeIn</a>
        </li>
      </ul>
      <div class="navbar-nav align-items-center ml-auto">
        {% if user.is_authenticated %}
          <a class="nav-item nav-link" href="{% url 'post_new' %}">New Post</a>
          <a class="nav-item nav-link" href="{% url 'post_draft_list' %}">Drafts</a>
          <a class="nav-item nav-link" href="{% url 'logout' %}">Log out</a>
          <a >Welcome: {{ user.username }}</a>
        {% else %}
          <a class="nav-item nav-link" href="{% url 'login' %}" aria-label="Login"> 
            <span class="fa fa-user" aria-hidden="true"></span></a>
        {% endif %}
      </div>
    </div>
  
  </nav>
   

    </div>
      {# The actual blog posts#}
      <div class="content container">
        <div class="row">
            <div class="col-md-8">
              <div class="blog_posts">
                {% block content %}
                {% endblock %}

              </div>
            </div>
        </div>
    </div>

{# SCRIPTS#}
<script type="text/javascript" src="{% static 'js/blog.js' %}"></script>


    
    
    
</body>
</html>
